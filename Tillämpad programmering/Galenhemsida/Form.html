<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <form action="mailto:ivar.back@elev.ga.ntig.se" method="get" enctype="text/plain">
<h1>Ivarposten</h1>
<p> Fyll i dina uppgifter nedan för att gå med i Ivarposten</p>

<hr>
<table>
<div>
    <tr>
    <label for="email">Email</label>
   
    <input type="email" placeholder="E-post" name="email" id="email" required>

</div>
<div>
    <label for="psw">Lösenord</label>
    <input type="password" placeholder="Lösenord" name="psw" id="psw" required>
    
</div>
<div>
    <label for="psw-repeat">Skriv lösenord igen</label>
    <input type="password" placeholder="Lösenord igen" name="psw-repeat" id="psw-repeat" required>
</div>

<div>
    <label for="brev">Hur många brev i veckan?</label>
    <select id="brev" name="brev">
        <option value="1brev">1</option>
        <option value="2brev">2</option>
        <option value="3brev">3</option>
        
        </select>
</div>

<div>
    <label for="reklam">Vill du ha reklam?</label>
        <input type="checkbox">
    
</div>

<div>
<label for="textruta">Favoritnyheter</label>
<input type="text" id="textruta" name="textruta" placeholder="Jag tycker om...">

</div>

<div>
<label for="tid"> När vill du sluta prenumerera?</label>
<input type="date" id="tid" name="tid" required>

</div>

<div>
<label for= "klar"> Skicka in</label>
   <button type="submit" class="register">Klar</button>
</div>
<div>


    <label for="rensa">Rensa uppgifter</label>
    <button type="reset" class="rensa">Rensa</button>
</div>
</table>
    






</form>
</body>
</html>
